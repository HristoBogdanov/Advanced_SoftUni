<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewport">
        <section class="card first-card">
            <div class="landscape-container">
                <img class="landscape" src="https://images.unsplash.com/photo-1686349472661-ff361a66834b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="">
                <div class="icon-container">
                    <img class="icons" src="icons/link.svg" alt="">
                </div>
            </div>
            
        </section>
    </div>
    <div class="viewport">
        <section class="card second-card">
            <div class="landscape-container">
                <img class="landscape" src="https://images.unsplash.com/photo-1686597919742-829c5bc78617?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=686&q=80" alt="">
                <div class="icon-container">
                    <img class="icons" src="icons/favourite.svg" alt="">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
